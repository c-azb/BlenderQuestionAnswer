{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #EA7600;">
            <div class="container-fluid">
                <div class="py-2 px-5 ms-5 my-2" style="background-color: orange; border-radius: 50%">
                    <a class="navbar-brand" href="{% url 'home' %}" style="font-weight: bolder;">BLENDER QNA</a>
                </div>
                <div class="">
                    <a class="btn btn-outline-dark" href="{% url 'version_request' %}">Request version</a>
                </div>

                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="">Logout from {{user.username}}</a>
                {% else %}
                <div class="">
                    <a class="btn btn-outline-dark" href="{% url 'login_registration' %}">Login/Register</a>
                </div>
                {% endif %}
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>


    <script src="{% static 'scripts/utils.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
